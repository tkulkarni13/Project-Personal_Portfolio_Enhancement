<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formstyle.css">
        <title>Feedback Form</title>

    </head>
    <body>
        <h1>Contact Form</h1>
        <!--contact form, email address, links to social media-->
        <form action="#" method="post">
            <fieldset>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter you last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter you email" required>

                <br>
                <br>

                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="60" rows="4" placeholder="Enter your message here" required></textarea>
            </fieldset>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
